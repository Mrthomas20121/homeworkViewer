<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>
   Homework Viewer
  </title>
  <!-- including bootstrap and stuff -->
    <script>
            window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.js');
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../node_modules/bootswatch/journal/bootstrap.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/pretty.css"/>
</head>
<body ondragstart="return false;" ondrop="return false;">

	<div class="container-fluid">
	  <div class="col-lg-12">
      <table class="table table-striped table-bordered" id="table">
        <thead>
          <tr class="primary">
            <td>
              <b>Class</b>
            </td>
            <td>
              <b>Homework</b>
            </td>
            <td>
              <b>For</b>
            </td>
            <td>
              <b>Done?</b>
            </td>
          </tr>
        </thead>
        <tbody id="homeworks">

        </tbody>
      </table>
				<div id="data"></div>
      </div>
      <br/>
      <div class="alert alert-dismissible alert-danger" id="notFound" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>No Homeworks were found! Use CTRL+N to add new homeworks</strong>
      </div>
    </div>
    <div class="container-fluid">
      <div class="alert alert-dismissible alert-info" id="homework_removed" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong id="alert-message">Succefully removed {homework}</strong>
      </div>
    </div>
    <!-- Script -->
    <script>
      const params = new URLSearchParams(location.search)
      if(params.has('homework')) {
        window.isAlert = false;
        let removed_homework = $('#homework_removed');
        removed_homework.show(1000);
        document.getElementById('alert-message').innerHTML = `Succefully removed "${params.get('homework')}"`

      }
    </script>
    <script src="./lib/homework_add.js"></script>
    <script src="./lib/homework_get.js"></script>
</body>
</html>
