<body>
    <script>
        const fs = require('fs')
        let checkForUpdate = () => {
            fetch('http://example.com/movies.json')
            .then(response => response.json())
            .then(data => {
                loadApp(data.version)
            });
        }

        let loadApp = (data) => {
            let app_version = require('./version.json').version
            let version = data.version

            if(app_version != version) location.assign(`./index.html?update=true&version=${version}`)
            else location.assign(`./index.html?update=false&version=${app_version}`)
        }
    </script>
